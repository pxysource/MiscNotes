<!--
	html根标签，一个页面中有且只有一个根标签，网页中的所有内容都应该写在html根标签中 
-->
<html>
<!--
		head标签，该标签中的内容，不会在网页中直接显示，它用来帮助浏览器解析页面的
	-->

<head>
    <!--
			title网页的的标题标签，默认会显示在浏览器的的标题栏中
			搜索引擎在检索页面时，会首先检索title标签中的内容
			它是网页中对搜索引擎来说最重要的内容，会影响到网页在搜索引擎中的排名
		-->
    <title>这是一个非常好的网页</title>
</head>

<!--
		body标签用来设置网页的主题内容，网页中所有可见的内容，都应该在body中编写
	-->

<body>
    <!-- 
			在这个结构中，可以来编写HTML的注释
			注释的内容，不会在页面中显示，但可以在源码中查看
		-->
    <!--
			属性：font：size最大为7
		-->
    <h1>这是我的
        <font size="3" color="red">第一个</font>网页
    </h1>
    <h2>
        <center>居中显示</center>
    </h2>
</body>

</html>
